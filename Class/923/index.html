<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 01</title>
</head>
<body id="content">
    <header>
        <h1>MOST POPULAR</h1>
    </header>
    <main>
    <div id="personal">
        <img src="../../images/class-activity01-pic1.png" alt="personal img">
        <h2>PERSONAL</h2>
        <div id="personal-content">
            <p>1 Domain</p>
            <p>UNLIMITED Storage</p>
            <p>No free Domain</p>
        </div>
        <h3 id="personal-price">$<span id="3">3</span>.99</h3>
        <p id="personal-rate">per month</p>
        <button id="personal-button">Sign Up</button>
    </div>
    <div id="business">
        <img src="../../images/class-activity01-pic2.png" alt="business img">
        <div id="business-paragraph">
            <h2>BUSINESS</h2>
            <p>UNLIMITED Domains</p>
            <p>UNLIMITED Storage</p>
            <p>FREE Domain</p>
        </div>
        <h3 id="business-price">$<span id="5">5</span>.99</h3>
        <p id="business-rate">per month</p>
        <button id="business-button">Sign Up</button>
    </div>

    <div id="enterprise">
        <img src="../../images/class-activity01-pic3.png" alt="enterprise img">
        <h2>ENTERPRISE</h2>
        <div id="enterprise-paragraph">
            <p>UNLIMITED Domains</p>
            <p>UNLIMITED Storage</p>
            <p>FREE SSL</p>
        </div>
        <h3 id="enterprise-price">$<span id="3">3</span>.99 </h3>
        <p id="enterprise-rate">per month</p>
        <button id="enterprise-button"type="button">Sign UP</button>
        
    </div>
    



    
</main>
</body>
</html>
