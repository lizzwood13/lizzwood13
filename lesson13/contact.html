    <main id="contactpage">
        <form method="get" action="thanks.html">
            <div id="sendusamessage">
            <fieldset >
                <legend><h1>Send us a message!</h1></legend>
                <label>Full Name</label>
                    <input type="text" pattern="[a-z A-Z]{5,}" class="form-control" name="name" title="Must be 5 or more alphabet characters." required>
                <br>
                <label>Email</label>
                    <input type="email" name="email" placeholder="placeholder@gmail.com" required>
                <br>
                <label>Phone Number</label>
                    <input type="tel" name="tel" required>
                <br>
                <label>Message</label>
                <textarea name="additional" rows="4" cols="30"></textarea>
            </br>
                <input type="submit" value="Send Message" class="submit">
            </fieldset>
            </div>
        </form>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3101.4050197013225!2d-77.09772048478816!3d38.98325177955755!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7c97b6b3b5b43%3A0xceab47cd19a23a3b!2s4800%20Montgomery%20Ln%2C%20Bethesda%2C%20MD%2020814!5e0!3m2!1sen!2sus!4v1638747588078!5m2!1sen!2sus" width="400" height="322" allowfullscreen="" loading="lazy" alt="Google Map"></iframe>
